<template>
    <lightning-card>

<div class="slds-form-element">
    <label class="slds-form-element__label" for="combobox-id-2" id="combobox-label-id-34">Record search menu</label>
    <div class="slds-form-element__control">
    <div class="slds-combobox_container">
    <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open">
    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
        <lightning-input 
        label="Contact Search"
        placeholder="Enter the name of Contact"
        onchange={changehandler}>
            </lightning-input>
            
                <lightning-pill-container items={items} onitemremove={handleremove} ></lightning-pill-container>
                
                <template for:each={items} for:item="item" for:index="index">
                    <lightning-pill label={item.label} key={item.name} data-index={index} onclick={pillclick} onitemremove={handleremove}></lightning-pill>
                </template>
    <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
    </span>
    </div>
    <template lwc:if={hasrecords}>
        
         
    <div id="listbox-id-2" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox"  tabindex="0" aria-busy="false">
    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
        <template for:each={gottondata} for:item="output"> 
        <li 
    key={output.Id} 
    role="presentation" 
    class="slds-listbox__item"
    onclick={clickhandler} 
   >

    <div id="option232" class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
    <span class="slds-media__figure slds-listbox__option-icon">
    <span class="slds-icon_container slds-icon-standard-account">
    <lightning-icon icon-name="standard:contact"></lightning-icon></span>
    </span>
    <span class="slds-media__body">
    <span class="slds-listbox__option-text slds-listbox__option-text_entity" data-recid={output.Id}  >{output.Name}</span>
    </span>
    </div>
    </li>
   
    
</template>  
</ul>
</div>
</template>
    </div>
    </div>
    </div>
    </div>






    </lightning-card>
</template>
