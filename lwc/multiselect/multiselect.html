<template>
   <div class="slds-box slds-theme_default">
      <div class="slds-form-element">
         <label class="slds-form-element__label" for="combobox-id-2" id="combobox-label-id-32">Relate To</label>
         <div class="slds-form-element__control">
         <div class="slds-combobox_container">
         <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open">
         <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
            <lightning-input 
            type="search" 
            label={label} 
            placeholder={placeholder} 
            onchange={changehandler}
            class="slds-var-p-left_small slds-var-p-right_small">
            </lightning-input>
            <template lwc:if={showpillrecords}>           
          <lightning-pill-container items={selectionrecords} onitemremove={handleItemRemove} ></lightning-pill-container>
            </template>

            </div>
         <template lwc:if={hasrecords}>
         <div 
         id="listbox-id-2" class="slds-dropdown slds-dropdown_length-with-icon-7 " role="listbox"  tabindex="0" aria-busy="false">
         <ul class="slds-listbox slds-listbox_vertical" role="presentation">
         <template for:each={searchoutput} for:item="output">
            <li 
            key={output.Id}
            role="presentation" class="slds-listbox__item" onclick={clickhandler}>
         <div id="option226" class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
         <span class="slds-media__figure slds-listbox__option-icon">
         <span class="slds-icon_container slds-icon-standard-account">
            <lightning-icon icon-name={iconname} size="small" alternative-text={output.Name}></lightning-icon>
         
         </span>
         </span>
         <span class="slds-media__body">
         <span class="slds-listbox__option-text slds-listbox__option-text_entity" data-recid={output.Id}>
            {output.Name}</span>
      
         </span>
         </div>
         </li>
      </template>
         </ul>
         </div>
         </template>
         </div>
         </div>
         </div>
         </div>


      </div>

</template>
