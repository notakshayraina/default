<template>
   <div class="app slds-var-p-around_medium">
     <div class="box">
       <h1> BMI Calculator</h1>
       <template if:true={res}>
       <section>
        <h2>Your BMI Value is:</h2>
            <div class="custom slds-var-m-bottom_medium" >{bodymassindex}</div>
        <h2> So you are:</h2>
            <div class="custom slds-var-m-bottom_medium">{res}</div>
            <button class="slds-button slds-button_neutral slds-button_stretch slds-var-m-bottom_medium slds-var-m-top_medium" onclick={clickingthebutton} >Re-Calculate</button>
      </section>
       </template>

<template if:false={res}>
       <form onsubmit={clickhandler}>
        <div class="slds-form-element slds-var-m-bottom_medium">
            <label class="slds-form-element__label slds-text-title_bold slds-text-color_success" for="text-input-height">
             Enter your height</label>
            <div class="slds-form-element__control">
            <input type="number" id="text-input-height" placeholder="Height in centimeters" required min="0" class="slds-input"  onchange={handler} />
            </div>
            </div>

            <div class="slds-form-element slds-var-m-bottom_medium">
                <label class="slds-form-element__label slds-text-title_bold slds-text-color_success" for="text-input-weight">
                Enter your weight</label>
                <div class="slds-form-element__control">
                <input type="number" id="text-input-weight" placeholder="Weight in kilograms" min="0" required class="slds-input"  onchange={handlerweight}/>
                </div>
                </div>
                <button class="slds-button slds-button_neutral slds-button_stretch slds-var-m-bottom_medium slds-var-m-top_medium" >Calculate</button>
       </form>
      </template>
      <div class="info-wrapper">
       <h2>What your BMI means</h2>
        <p class="slds-var-m-bottom_large">Once you have measured your BMI, you can determine your healthy weight range. If your BMI is:</p>
       <h3 class="slds-text-color_error slds-text-heading_medium">Under 18.5 </h3>
        <p class="slds-var-m-bottom_large">You are very underweight and possibly malnourished!</p>
       <h3 class="slds-text-color_success slds-text-heading_medium">Between 18.5 to 24.9</h3>
        <p class="slds-var-m-bottom_large " >You have a healthy weight range for young and middle-aged adults.</p> 
       <h3 class="slds-text-color_error slds-text-heading_medium">25.0 to 29.9</h3>
        <p class="slds-var-m-bottom_large">you are overweight</p>
       <h3 class="slds-text-color_error slds-text-heading_medium">Over 30</h3> 
        <p class="slds-var-m-bottom_large">You are obese</p>   
    </div>

     </div>
    </div>
</template>
